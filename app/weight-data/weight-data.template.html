<div class="panel panel-default">
  <div class="panel-heading">Динамика веса</div>
  <div class="panel-body">
    <canvas id="line" class="chart chart-line" 
            chart-data="$ctrl.data"
            chart-labels="$ctrl.labels" 
            chart-series="$ctrl.series" 
            chart-options="$ctrl.options"
            chart-dataset-override="$ctrl.datasetOverride" 
    </canvas>
  </div>
</div>

<div class="panel panel-default weight-data">
  <div class="panel-heading">Исторические данные</div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Расчетный Вес</th>
        <th>Фактический Вес</th>
        <th>Комментарий</th>
     </tr>
    </thead>
  <tbody>
    <tr ng-repeat="record in $ctrl.records | orderBy:'':true" 
        ng-class="{'success': record.planned >= record.actual, 
                   'warning': record.planned < record.actual}">
      <td>{{ record.date|date:'shortDate' }}</td>
      <td>{{ record.planned }}</td>
      <td><span ng-if="record.actual">{{ record.actual }}</span></td>
      <td>{{ record.note }}</td>
    </tr>
  </tbody>
</table>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Текущий вес:</span>
            <input type="number" step="0.01" ng-model="$ctrl.currentWeight" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="$ctrl.setWeight()">Ok</button>
            </span>
          </div>
          <div class="input-group">
            <span class="input-group-addon">Комментарий:</span>
            <input type="text" ng-model="$ctrl.currentComment" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="$ctrl.setComment()">Ok</button>
            </span>
          </div>

          <button class="btn btn-default" ng-click="$ctrl.setRandomValues()">Random</button>

        </form>
      </div>
    </div>
