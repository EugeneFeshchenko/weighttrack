<div class="panel panel-default">
  <div class="panel-heading">Динамика веса</div>
  <div class="panel-body"></div>
</div>

<div class="panel panel-default weight-data">
  <div class="panel-heading">Исторические данные</div>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Расчетный Вес</th>
        <th>Фактический Вес</th>
        <th>Комментарий</th>
     </tr>
    </thead>
  <tbody>
    <tr ng-repeat='record in $ctrl.records' >
      <td>{{ record.date|date:'shortDate' }}</td>
      <td>{{ record.planned }}</td>
      <td>{{ record.actual }}</td>
      <td>{{ record.note }}</td>
    </tr>
  </tbody>
</table>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Текущий вес:</span>
            <input type="number" step="0.01" ng-model="$ctrl.currentWeight" class="form-control">
          </div>
          <button class="btn btn-default" ng-click="$ctrl.setWeight()">Ok</button>
        </form>
      </div>
    </div>
